<table>
    <caption>Cronjobs List</caption>
    <thead>
        <tr>
            <th scope="col">Key</th>
            <th scope="col">Interval</th>
            <th scope="col">Last execution</th>
            <th scope="col">Error on last execution?</th>
            <th scope="col">Run</th>
        </tr>
    </thead>
    @for (job of cronjobs; track $index) {
    <tr (click)="redirectToDetail({ key: job.key })">
        <td>{{ job.key | handleKey }}</td>
        <td>{{ job.time | cronExpressionDescription }}</td>
        <td>{{ job.lastExecution | date: 'short' }}</td>
        <td>
            <span>{{ job.errorOnLastExecution | boolToText }}</span>
            <button (click)="redirectToLastLog({ key: job.key, event: $event })">Last Log</button>
        </td>
        <td><button (click)="executeCronJob({ key: job.key, event: $event })">Run</button></td>
    </tr>
    }
</table>
