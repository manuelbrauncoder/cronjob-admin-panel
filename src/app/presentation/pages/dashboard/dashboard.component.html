<section>
    <h2>Cronjobs</h2>
    <div class="charts">
        <div class="doughnut">
            <app-doughnut-chart [cronJobs]="cronJobs"></app-doughnut-chart>
        </div>
        @defer {
            <div class="bar">
                <app-bar-chart [cronJobs]="cronJobs"></app-bar-chart>
            </div>
        } @placeholder (minimum 2s) {
            <span>loading data from outer space...</span>
        }
        
    </div>
</section>
